<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>Caddy + PHP简易教程 · ILOFT · 我的阁楼</title><meta name="description" content="Caddy + PHP简易教程 - Yu"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://www.iloft.xyz/atom.xml" title="ILOFT · 我的阁楼"><meta name="generator" content="Hexo 7.3.0"><link rel="alternate" href="/atom.xml" title="ILOFT · 我的阁楼" type="application/atom+xml">
</head><body><div class="wrap"><header><a class="logo-link" href="/"><img src="/logo.svg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">LOFT</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives/" target="_self">ARCHIVE</a></li><li class="nav-list-item"><a class="nav-list-link" href="/about/" target="_self">ABOUT</a></li><li class="nav-list-item"><a class="nav-list-link" href="/links/" target="_self">LINKS</a></li><li class="nav-list-item"><a class="nav-list-link" href="/atom.xml" target="_self">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Caddy + PHP简易教程</h1><div class="post-info">2018年11月2日</div><div class="post-content"><p>　　最近入坑PT，入了Online的独服刷流量。各大教程中Rutorrent都是配合Nginx的，有点麻烦。平时Caddy用的比较多就换成了Caddy。使用Caddy的话可以更加方便的开启TLS和BasicAuth。</p><span id="more"></span><h2 id="安装caddy"><a href="#安装caddy" class="headerlink" title="安装caddy"></a>安装caddy</h2><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">curl</span> https://getcaddy.com | bash -s personal</span><br></pre></td></tr></table></figure><h2 id="安装PHP-Tmux"><a href="#安装PHP-Tmux" class="headerlink" title="安装PHP Tmux"></a>安装PHP Tmux</h2><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">apt</span> install php7.<span class="number">2</span>-fpm tmux</span><br></pre></td></tr></table></figure><h2 id="配置PHP"><a href="#配置PHP" class="headerlink" title="配置PHP"></a>配置PHP</h2><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nano <span class="regexp">/etc/</span>php<span class="regexp">/7.2/</span>fpm<span class="regexp">/pool.d/</span>www.conf</span><br></pre></td></tr></table></figure><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#修改运行用户和运行Caddy的用户一致</span></span><br><span class="line"><span class="attr">user</span> = iloft</span><br><span class="line"><span class="attr">group</span> = iloft</span><br><span class="line"><span class="comment">#修改监听</span></span><br><span class="line"><span class="attr">listen</span> = <span class="number">127.0</span>.<span class="number">0.1</span>:<span class="number">9000</span></span><br><span class="line"><span class="comment">#修改网站目录位置</span></span><br><span class="line"><span class="comment">;chroot = /var/www</span></span><br><span class="line"><span class="comment">;chdir = /var/www</span></span><br></pre></td></tr></table></figure><h2 id="配置Caddy"><a href="#配置Caddy" class="headerlink" title="配置Caddy"></a>配置Caddy</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /var</span><br><span class="line"><span class="built_in">mkdir</span> www</span><br><span class="line"><span class="built_in">cd</span> ~</span><br><span class="line">nano Caddyfile</span><br></pre></td></tr></table></figure><figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#配置文件</span></span><br><span class="line">blog.iloft.xyz &#123;</span><br><span class="line">    root <span class="symbol">/var/www</span></span><br><span class="line">    fastcgi <span class="symbol">/</span> <span class="number">127.0</span>.<span class="number">0.1</span>:<span class="number">9000</span> php</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><h2 id="运行服务"><a href="#运行服务" class="headerlink" title="运行服务"></a>运行服务</h2><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#重启PHP-FPM</span></span><br><span class="line"><span class="attribute">systemctl</span> restart php7.<span class="number">2</span>-fpm</span><br><span class="line"><span class="comment">#运行Caddy</span></span><br><span class="line"><span class="attribute">tmux</span></span><br><span class="line"><span class="attribute">caddy</span> -conf Caddyfile</span><br><span class="line"><span class="comment">#输入邮箱自动签发证书</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a class="prev" href="/archives/optimize-blog.html">上一篇</a><a class="next" href="/archives/edit-networkname.html">下一篇</a></div><div id="giscus"></div><script src="https://giscus.app/client.js" data-repo="myloft/blog" data-repo-id="MDEwOlJlcG9zaXRvcnk5MTQ0MTQ5Nw==" data-category="Announcements" data-category-id="DIC_kwDOBXNJWc4CT54-" data-mapping="  mapping: pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="bottom" data-theme="preferred_color_scheme" data-lang="zh-CN" crossorigin="anonymous" async>></script><div class="copyright"><p>© 2013 - 2025 <a href="https://www.iloft.xyz">Yu</a>, Powered by <a href="https://hexo.io/" target="_blank">Hexo<
